<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChitChat | Signup</title>
    <link rel="stylesheet" th:href="@{/css/instagram.css}">
</head>

<body class="auth-body">

<div class="auth-container">
    <div class="auth-card">

        <h2 class="auth-title">Signup</h2>

        <form th:action="@{/signup}" method="post">

            <input type="text"
                   name="username"
                   placeholder="Username"
                   required />

            <input type="email"
                   name="email"
                   placeholder="Email"
                   required />

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required />

            <button type="submit" class="auth-btn">
                Create Account
            </button>
        </form>

        <p class="auth-switch">
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </p>

    </div>
</div>

</body>
</html>
